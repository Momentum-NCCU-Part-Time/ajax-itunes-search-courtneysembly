<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body>
    <nav>
      <h1>Courtney's iTunes Music Search</h1>
    </nav>

    <figure>
      <audio src="" id="Url" controls>
        <source />
      </audio>

      <figcaption id="songName">Now playing:</figcaption>
    </figure>

    <h2>Search Music</h2>
    <form action="" id="inputForm">
      <input
        type="text"
        placeholder="Search"
        name="inputField"
        id="inputField"
      />
      <button type="submit" id="inputButton">Search</button>
    </form>
    <br />
    <h3>Results Here</h3>
    <h3 id="results"></h3>
    <div id="container"></div>
    <div class="audioplay">
      <audio src="" id="audioplay"autoplay></audio>
    </div>
  </body>
</html>
